<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function submitData() {
            var obj = {
                firstname: document.getElementById('txtFirstName').value,
                username: document.getElementById('txtUserName').value
            }
            var xhr = new XMLHttpRequest();
            xhr.open('put', '../index.action', true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.onload = function (e) {
                if (this.status == 200){
                    document.getElementById('result').innerHTML = this.response;
                }
            }
            xhr.send(JSON.stringify(obj)); // 此列p438 有错
        }
    </script>
</head>
<body>
    <form id="form1">
        <label>用户名:</label><input name="username" id="txtUserName"/><br/>
        <label>姓:</label><input name="firstname" id="txtFirstName"/><br/>
        <input type="submit" value="提交" onclick="submitData();"/>
    </form>
<output id="result"></output>
</body>
</html>
