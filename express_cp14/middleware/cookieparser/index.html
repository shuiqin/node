<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    Uncaught URIError: URI malformed - jquery UI tabs on Windows
    https://stackoverflow.com/questions/15326777/uncaught-urierror-uri-malformed-jquery-ui-tabs-on-windows
    -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>提交cookie</title>
    <script type="text/javascript">
        function cookieTest() {
            var xhr = new XMLHttpRequest();
            xhr.open('post', 'index.html', true);
            document.cookie = 'firstname='+  encodeURIComponent('陆');
            document.cookie = 'username = ' +  encodeURIComponent('羚牛');
            document.cookie = 'username11 = ' +  encodeURIComponent('heelo');

            xhr.onload = function (e) {
                if (this.status == 200) {
                    document.getElementById('result').innerHTML = this.response;
                }
            }
            xhr.send();
        }
    </script>
</head>
<body>
    <form id="form1" method="post" action="index.html">
        <input type="button" value="提交cookie" onclick="cookieTest();">
    </form>
    <output id="result"></output>
</body>
</html>
