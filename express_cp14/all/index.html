<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <form id="form1">
        <label>用户名:</label><input name="username" id="txtUserName"/><br/>
        <label>姓:</label><input name="firstname" id="txtFirstName"/><br/>
        <input type="submit" value="提交" onclick="submitData();"/>
    </form>
<div id="result"></div>
</body>
<script type="text/javascript">
    function submitData() {
        console.log(location);
        var aa = location.pathname.split('/');
        var obj = {
            firstname: document.getElementById('txtFirstName').value,
            username: document.getElementById('txtUserName').value,
            id: aa[aa.length - 1]
        }
        var xhr = new XMLHttpRequest();
        xhr.open('put', '../index.html', true); //因为路径有 index.html/4 这种 要往上走一层
        xhr.onload = function (e) {
            alert(this.status);
            if (this.status == 200){
                document.getElementById('result').innerHTML = this.response;
            }
        }
        xhr.send(JSON.stringify(obj)); // TODO 此列p438 有错
    }
</script>
</html>
